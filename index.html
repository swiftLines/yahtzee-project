<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee</title>
  <link rel="icon" type="image/png" href="assets/images/apple-icon-114x114.png" />
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 id="message">Yahtzee</h1>
  <section class="dice">
    <span id="roll"></span>
    <span id="roll"></span>
    <span id="roll"></span>
    <span id="roll"></span>
    <span id="roll"></span>
  </section>
  <p>
    <button type="button">Roll</button>
  </p> 
  <!-- <span id="rollTotal"> -->
    <h3>Current Total</h3>
    <p id="total"></p> 
    <h3>Select Total</h3>
    <p id="select"></p>
    <h3>Your Picks</h3>
    <section id="choices">
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
    </section>
  <h2>Upper Section</h2>
  <section class="upper">
    <span id="1">Aces</span>
    <span id="2">Twos</span>
    <span id="3">Threes</span>
    <span id="4">Fours</span>
    <span id="5">Fives</span>
    <span id="6">Sixes</span>
  </section>
  <h2>Lower Section</h2>
  <section class="lower">
    <span id="6">Three of a Kind</span>
    <span id="7">Four of a Kind</span>
    <span id="8">Fullhouse</span>
    <span id="9">Small Straight</span>
    <span id="10">Large Straight</span>
    <span id="11">Yahtzee</span>
    <span id="12">Chance</span>
  </section>
