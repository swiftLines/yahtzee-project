<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee</title>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 id="message">Yahtzee</h1>
  <section class="dice">
    <div id="roll"></div>
    <div id="roll"></div>
    <div id="roll"></div>
    <div id="roll"></div>
    <div id="roll"></div>
  </section>
  <p>
    <button type="button">Roll</button>
  </p> 
  <!-- <span id="rollTotal"> -->
    <h3>Roll Total</h3>
    <p id="total"></p> 
    <h3>Select Total</h3>
    <p id="select"></p>
    <h3>Your Picks</h3>
    <section id="choices">
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
    </section>
  <h2>Upper Section</h2>
  <section class="upper">
    <span id="0">Aces</span>
    <span id="1">Twos</span>
    <span id="2">Threes</span>
    <span id="3">Fours</span>
    <span id="4">Fives</span>
    <span id="5">Sixes</span>
  </section>
  <h2>Lower Section</h2>
  <section class="lower">
    <span id="three-of-kind">Three of a Kind</span>
    <span id="four-of-kind">Four of a Kind</span>
    <span id="fullhouse">Fullhouse</span>
    <span id="small-straight">Small Straight</span>
    <span id="large-straight">Large Straight</span>
    <span id="yahtzee">Yahtzee</span>
    <span id="chance">Chance</span>
  </section>
</body>
</html>
