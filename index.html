<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee</title>
  <link rel="icon" type="image/png" href="assets/images/apple-icon-114x114.png" />
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 id="message">Yahtzee</h1>
  <section class="dice">
    <span id="roll"></span>
    <span id="roll"></span>
    <span id="roll"></span>
    <span id="roll"></span>
    <span id="roll"></span>
  </section>
  <p>
    <button type="button">Roll</button>
  </p> 
    <h3>Current Total</h3>
    <p id="total"></p> 
    <h3>Select Total</h3>
    <p id="select"></p>
    <h3>Your Picks</h3>
    <section id="choices">
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
      <div class="pick"></div>
    </section>
  <h2>Upper Section</h2>
  <section class="upper">
    <div class="category-container">
      <span id="1" class="category">Aces</span>
      <span id="2" class="category">Twos</span>
      <span id="3" class="category">Threes</span>
      <span id="4" class="category">Fours</span>
      <span id="5" class="category">Fives</span>
      <span id="6" class="category">Sixes</span>
    </div>
    <div class="score-container">
      <span id="score-1" class="score-display"></span>
      <span id="score-2" class="score-display"></span>
      <span id="score-3" class="score-display"></span>
      <span id="score-4" class="score-display"></span>
      <span id="score-5" class="score-display"></span>
      <span id="score-6" class="score-display"></span>
    </div>
  </section>
  <h2>Lower Section</h2>
  <section class="lower">
    <div class="category-container">
      <span id="7" class="category">Three of a Kind</span>
      <span id="8" class="category">Four of a Kind</span>
      <span id="9" class="category">Full House</span>
      <span id="10" class="category">Small Straight</span>
      <span id="11" class="category">Large Straight</span>
      <span id="12" class="category">Yahtzee</span>
      <span id="13" class="category">Chance</span>
    </div>
    <div class="score-container">
      <span id="score-7" class="score-display"></span>
      <span id="score-8" class="score-display"></span>
      <span id="score-9" class="score-display"></span>
      <span id="score-10" class="score-display"></span>
      <span id="score-11" class="score-display"></span>
      <span id="score-12" class="score-display"></span>
      <span id="score-13" class="score-display"></span>
    </div>
  </section>
</body>
</html>
